name: "Run Tests - Current"

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.2, 8.1, 8.0]
        laravel: ["^11.0", "^10.0", "^9.0", "^8.12"]
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: ^11.0
            testbench: 9.*
          - laravel: ^10.0
            testbench: 8.*
          - laravel: ^9.0
            testbench: 7.*
          - laravel: ^8.12
            testbench: ^6.23
        exclude:
          - laravel: ^10.0
            php: 8.0
          - laravel: ^8.12
            php: 8.3
          - laravel: ^11.0
            php: 8.1
          - laravel: ^11.0
            php: 8.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}   

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, iconv
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "symfony/console:>=4.3.4" "mockery/mockery:^1.3.2" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Display PHP version
        run: php -v | grep ^PHP | cut -d' ' -f2

      - name: Execute tests
        run: vendor/bin/phpunit
